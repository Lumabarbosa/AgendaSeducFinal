{% extends "base.html" %}

{% block 'body' %} 
    <div class="container">
        <br>
        <h1>Login</h1>
        <br>
        <p>Seja bem-vindo ao sistema de login!</p>
        <p>Por favor, digite o seu CPF (no campo 'Username') e a sua senha (no campo 'Password') para acessar o sistema.</p>
        <br>
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <br>
            <label>Username</label>
            <input type="text" placeholder="Digite o seu CPF..." name="username" class="form-control">
            <br>
            <label>Password</label>
            <input type="password" placeholder= "Digite sua senha..." name="password" class="form-control">
            <br>
            <input button type="submit" class="btn btn-primary"></button>
        </form>
    </div>
{% endblock %}
