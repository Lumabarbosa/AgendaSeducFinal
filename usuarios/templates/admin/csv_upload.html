{% extends 'admin/base.html' %}
{% block title %}Upload CSV{% endblock %}
{% block content %}
    <div>
        <h2>Upload CSV</h2>
        <form method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>
    </div>
{% endblock %}
